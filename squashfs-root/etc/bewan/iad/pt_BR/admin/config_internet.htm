	<script type="text/javascript">
		$.event.ready(function() {
			var util = $.util,
			pageData = {
				token: util.parseJson('<!--#echo jsonvar="token=WANConnectionDevice"-->'),
				wanIfNo: util.parseJson('<!--#echo jsonvar="cli=Layer3Forwarding_DefaultConnectionService"-->'),
				sInetPPPLogin: util.parseJson('<!--#echo jsonvar="cli=WANConnectionDevice_{Layer3Forwarding_DefaultConnectionService}_WANPPPConnection_Username"-->'),
				sInetPPPPwd: util.parseJson('<!--#echo jsonvar="cli=WANConnectionDevice_{Layer3Forwarding_DefaultConnectionService}_WANPPPConnection_Password"-->')
			};
		
			pageData.sInetPPPLogin = pageData.sInetPPPLogin ? pageData.sInetPPPLogin["1"].WANPPPConnection.Username : "";
			pageData.sInetPPPPwd = pageData.sInetPPPPwd ? pageData.sInetPPPPwd["1"].WANPPPConnection.Password : "";
		
			Page.init(pageData);
		});
	</script>
