         $.event.ready(function() {

            };
            Page.init(data);
         });

<body>

<div id="header-gateway">

    <div class="wrap text-right">

        <a href="http://www.gvt.com.br"><img src="../../img/logo-gvt.png" alt="GVT" class="left" border="0"/></a>
        <img src="../../img/power-box.png" alt="Power Box GVT"/>
        <p class="lang-menu"><script type="text/javascript">ImportLanguage();</script></p>
    </div>
    <div class="clear"></div>

</div><!--header-gateway-->

<div id="content">

    <div class="wrap">

        <div id="conteudo-gateway">
            <div class="col-192 left">
                <script type="text/javascript">ImportMenu('menu_logread');</script>
            </div><!--col-192-->
<!--#isNotAuth level=admin -->
<div id="level_auth" style="display:none;">admin</div>
<!--#include file="auth.htm" -->
<!--#isAuth level=admin -->
            <div class="col-722 left">

                <h3 class="text-up">System Logs</h3>
                <div class="content_body">
                    <div class="bloc">
                        <div class="bloc_header">View System Logs</div>
                        <div class="bloc_desc">
                            <p>This page allows you to view system logs and filter them according to modules and severity.</p>
                        </div>
                        <div class="bloc_body">
                        <div class="form">
                            <div class="label left">
                                <label>Event:</label>
                            </div>
                            <div class="field right">
                                <select id="logModule">
                                    <option selected="selected" value="all">All</option>
                                </select>
                                <select id="logLevel">
                                    <option value="debug">All</option>
                                    <option value="debug">DEBUG or higher</option>
                                    <option value="info">INFO or higher</option>
                                    <option value="notice">NOTICE or higher</option>
                                    <option value="warn">WARNING or higher</option>
                                    <option value="err">ERROR or higher</option>
                                    <option value="crit">CRITICAL or higher</option>
                                    <option value="alert">ALERT or higher</option>
                                    <option value="emerg">EMERGENCY or higher</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <div class="bloc_body">
                            <div class="bloc">
                                <textarea style="display:none;" id="logsRaw"></textarea>
                                    <div id="paginBorder">
                                        <div id="paginatorCont">
                                            <span class="trigger" id="prev">&#171;</span>
                                            <ul id="paginator"></ul>
                                            <span class="trigger" id="next">&#187;</span>
                                        </div>
                                    </div>
                                <div id="logs">
                                    <!-- Logs will render here -->
                                </div>
                            </div>
                        </div>
                        <div class="bloc_footer"></div>
                    </div>
                </div>
                <div class="content_footer"></div>

            </div><!--col-722-->
<!--#endAuth var=ok-->
            <div class="clear"></div>

        </div><!--conteudo-->

        <div class="clear"></div>

    </div><!--wrap-->

</div><!--content-->
